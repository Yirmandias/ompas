name: OMPAS

on:
  push:
    branches:
      - master
      - stable
      - workflow
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
            submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install Protobuf
        run: sudo apt-get update && sudo apt-get install -y libprotobuf-dev protobuf-compiler
      - uses: actions-rs/cargo@v1
        with:
          command: test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - name: Install Protobuf
        run: sudo apt-get update && sudo apt-get install -y libprotobuf-dev protobuf-compiler
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
            submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - name: Install Protobuf
        run: sudo apt-get update && sudo apt-get install -y libprotobuf-dev protobuf-compiler
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

