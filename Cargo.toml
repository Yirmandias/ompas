[package]
name = "fact_base"
version = "0.1.0"
authors = ["Yirmandias <turi@etud.insa-toulouse.fr>"]
edition = "2018"
default-run = "fact_base_editor"
#default-run = "test_im"

[features]
deprecated= []
robot_sim = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aries_model = {git = "https://github.com/Yirmandias/aries/"}
aries_planning = {git = "https://github.com/Yirmandias/aries/"}
aries_utils = {git = "https://github.com/Yirmandias/aries/"}
aries_collections = {git = "https://github.com/Yirmandias/aries/"}
anyhow = "1.0.40"
rustyline = "7.1.0"
im = "15.0.0"
structopt = { version = "0.3", default-features = false }

[[bin]]
name = "robot_sim"
path = "src/bin/robot_sim.rs"
required-features = ["robot_sim"]